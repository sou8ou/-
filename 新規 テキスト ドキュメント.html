<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>フォートナイト毎日ショップ</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #121212; color: #fff; }
  h1 { margin-bottom: 1rem; }
  .item { margin-bottom: 1rem; border-bottom: 1px solid #333; padding-bottom: 10px; }
  .item img { height: 80px; vertical-align: middle; margin-right: 10px; }
</style>
</head>
<body>
<h1>フォートナイト今日のショップ</h1>
<div id="shop"></div>

<script>
async function loadShop() {
  const res = await fetch('https://fortnite-api.com/v2/shop/br');
  const json = await res.json();
  const shop = json.data.daily.entries;
  const container = document.getElementById('shop');
  container.innerHTML = '';
  shop.forEach(entry => {
    const item = entry.items[0];
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <img src="${item.images.icon}" alt="${item.name}" />
      <strong>${item.name}</strong><br/>
      <em>${item.rarity.displayValue}</em>
    `;
    container.appendChild(div);
  });
}
loadShop();
</script>
</body>
</html>
